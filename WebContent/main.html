<body ng-app="newMyApp" ng-controller="NewMainController">
	<div class="header">
		<div class="container">
			<h1>New Main</h1>
		</div>
	</div>

	<div ng-repeat="test in products" class="col-md-4">
		<!-- can I limit? or paging? -->
		<!-- we can repeat x in y -->
		<div class="thumbnail">
			<!-- img src="{{ test.cover }}" -->
			<!-- caution any browser ... error? -->
			<img ng-src="{{ test.cover }}">
			<!-- have no caution any browser-->
			<p class="title">{{ test.name }}</p>
			<!-- we using x.var -->
			<p class="price">{{ test.price | currency }}</p>
			<p class="date">{{ test.pubdate | date }}</p>
			<div class="rating">
				<p class="likes" ng-click="plusOne($index)">{{test.likes}}+</p>
				<!-- Can I use namespace? -->
				<p class="dislikes">{{test.dislikes}}-</p>
			</div>
		</div>
	</div>


</body>
